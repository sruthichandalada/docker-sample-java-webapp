apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: IMAGE_PLACEHOLDER   #this pattern will be replaced by the image that i build in the pipeline with the sed command in the pipeline
        ports:
        - containerPort: 8080



