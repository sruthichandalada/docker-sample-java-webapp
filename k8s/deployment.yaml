apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: "${FULL_IMAGE_NAME}"  # This is the image pushed to ECR
        ports:
        - containerPort: 8080



